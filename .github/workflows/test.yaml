name: Test

#run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest # где запускаем
    steps: # что делаем
      - uses: actions/checkout@v3 # выкачиваем репозиторий
      - uses: actions/setup-java@v3 # настраиваем java
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Start selenoid
        uses: Xotabu4/selenoid-github-action@v2
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub # запуск тестов

      - name: Get Allure history # скачиваем историю тестов
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Test marketplace action # генерируем отчёт
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages # публикуем отчёт
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

