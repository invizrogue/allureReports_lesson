name: Test

#run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest # где запускаем
    steps: # что делаем
      - uses: actions/checkout@v3 # выкачиваем репозиторий
      - uses: actions/setup-java@v3 # настраиваем java
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Start selenoid
        uses: Xotabu4/selenoid-github-action@v2
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub # запуск теста