plugins {
    id 'java'
    id 'io.qameta.allure' version '2.10.0'
}

group 'study.qa'
version '1.0-SNAPSHOT'

allure {
    report { // секция отчёта
        version.set("2.19.0")
    }
    adapter { // отвечает за появление папки build/allure-results
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 { // название фреймворка
                adapterVersion.set("2.19.0") // версия интеграции фреймворка и allure (в данном случае: allure-junit5)
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter-api:5.9.0',
            'com.codeborne:selenide:6.7.2',
            'io.qameta.allure:allure-selenide:2.19.0',
            'org.aspectj:aspectjweaver:1.9.8'
    )
    testRuntimeOnly (
            'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    )
}

test {
    useJUnitPlatform()
}